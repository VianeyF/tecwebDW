<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ProductApp</title>
    <!-- BOOTSTRAP 4  -->
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
  </head>
  <body>

    <!-- BARRA DE NAVEGACIÓN  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href=".">ProductApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto"></ul>
          <form class="form-inline my-2 my-lg-0" id="busqueda-form">
            <input class="form-control mr-sm-2" name="search" id="search" type="search" placeholder="ID, marca o descripción" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit" >Buscar</button>
          </form>
      </div>
    </nav>

    <div class="container">
      <div class="row p-4">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
              <form id="product-form"><!-- Product mientras que en el video es task-->
                <div class="form-group">
                  <input class="form-control" type="text" id="name" placeholder="Nombre de producto">
                  <div class="mb-3 my-2 d-none" id="progress-name"><!-- Product mientras que en el video es task-->
                    <ul id="container-name"></ul>
                  </div>
                </div>
                <div class="form-group">
                  <select class="form-control" id="marca" name="marca" >
                    <option value="">Seleccione una marca</option>
                    <option value="Iphone">Iphone</option>
                    <option value="One Plu">One Plus</option>
                    <option value="Pixel">Pixel</option>
                    <option value="Redmi">Redmi</option>
                  </select>
                  <div class="mb-3 my-2 d-none" id="progress-marca"><!-- Product mientras que en el video es task-->
                    <ul id="container-marca"></ul>
                  </div>
                </div>
                <div class="form-group">
                  <input class="form-control"  type="text" id="modelo" name="modelo" placeholder="Modelo">
                  <div class="mb-3 my-2 d-none" id="progress-modelo"><!-- Product mientras que en el video es task-->
                    <ul id="container-modelo"></ul>
                  </div>
                </div>
                <div class="form-group">
                  <input class="form-control" type="number" id="precio" name="precio" step="0.01" min="0" placeholder="Precio">
                  <div class="mb-3 my-2 d-none" id="progress-precio"><!-- Product mientras que en el video es task-->
                    <ul id="container-precio"></ul>
                  </div>
                </div>
                <div class="form-group">
                  <textarea class="form-control" id="detalles" cols="30" rows="3" placeholder="Detalles del producto"></textarea>
                  <div class="mb-3 my-2 d-none" id="progress-detalles"><!-- Product mientras que en el video es task-->
                    <ul id="container-detalles"></ul>
                  </div>
                </div>
                <div class="form-group">
                  <input class="form-control"  type="number" id="unidades" name="unidades" min="0" placeholder="Unidades">
                  <div class="mb-3 my-2 d-none" id="progress-units"><!-- Product mientras que en el video es task-->
                    <ul id="container-units"></ul>
                  </div>
                </div>
                <div class="form-group">
                  <input class="form-control"  type="text" id="imagen" name="imagen" placeholder="Ruta de la imagen">
                </div>

                <input type="hidden" id="productId">
                <button class="btn btn-primary btn-block text-center" type="submit" >
                  Guardar Producto
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- TABLA  -->
        <div class="col-md-7">
          <div class="card my-4 d-none" id="product-result"><!-- Product mientras que en el video es task-->
            <div class="card-body">
              <!-- RESULTADO -->
              <ul id="container"></ul>
            </div>
          </div>

          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <td>Id</td>
                <td>Nombre</td>
                <td>Descripción</td>
              </tr>
            </thead>
            <tbody id="products"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>

    <!-- Lógica del Frontend -->
    <script src="app.js"></script>
  </body>

</html>
