<body onload="init()">

  <!-- BARRA DE NAVEGACIÓN -->
  <nav>
      <a href="#">Product App</a>
      <ul></ul>
      
      <!-- FORMULARIO DE BÚSQUEDA POR ID -->
      <form onsubmit="buscarID(event)">
          <input name="search" id="searchID" type="search" placeholder="Buscar por ID" required>
          <button type="submit">Buscar por ID</button>
      </form>
  </nav>

  <div>
      <div>
          <!-- FORMULARIO PARA BÚSQUEDA POR NOMBRE, MARCA O DETALLES -->
          <form id="task-form" onsubmit="agregarProducto(event)">
              <div>
                  <input type="search" id="searchTerm" placeholder="Buscar por nombre, marca o detalles">
                  <button type="button" onclick="buscarProductoPlus(event)">Buscar Producto</button>
              </div>
              
              <!-- CAMPOS PARA AGREGAR UN NUEVO PRODUCTO -->
              <div>
                  <input type="text" id="nombre" placeholder="Nombre del producto" required>
                  <select id="marca" required>
                      <option value="">Selecciona una marca</option>
                      <option value="Lego">Lego</option>
                      <option value="Fisher Price">Fisher Price</option>
                      <option value="Nenuco">Nenuco</option>
                      <option value="Hasbro">Hasbro</option>
                      <option value="Mattel">Mattel</option>
                  </select>
                  <input type="text" id="modelo" placeholder="Modelo" required>
                  <input type="number" id="precio" placeholder="Precio" required step="0.01">
                  <input type="number" id="unidades" placeholder="Unidades" required min="1">
                  <textarea id="detalles" placeholder="Detalles (opcional)" maxlength="250"></textarea>
                  <input type="text" id="imagen" placeholder="Ruta de la imagen (opcional)" value="img/imagen_defecto.png">
              </div>
              
              <!-- BOTÓN PARA AGREGAR PRODUCTO -->
              <button type="submit">Agregar Producto</button>
          </form>
      </div>

      <!-- CAMPO TEXTAREA PARA MOSTRAR JSON -->
      <textarea id="description" cols="30" rows="10" placeholder="JSON de producto"></textarea> <!-- Agregado -->

      <!-- TABLA PARA MOSTRAR LOS PRODUCTOS -->
      <div>
          <ul></ul>
          <table>
              <thead>
                  <tr>
                      <th>Id</th>
                      <th>Nombre</th>
                      <th>Descripcion</th>
                  </tr>
              </thead>
              <tbody id="productos"></tbody>
          </table>
      </div>
  </div>

  <!-- Lógica del Frontend -->
  <script src="./app.js"></script>
</body>
