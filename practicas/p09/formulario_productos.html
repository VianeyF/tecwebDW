<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventario Marketzone</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }
        form {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        input[type="submit"], input[type="reset"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #218838;
        }
        label {
            color: #333;
        }
        .form-control {
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        fieldset {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        legend {
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Registro de productos</h1>

<form action="set_producto_v2.php" method="post" enctype="multipart/form-data">
    <fieldset>
        <legend>Informacion del producto</legend>

        <div class="form-group">
            <label for="nombre_producto">Nombre del producto:</label>
            <input type="text" class="form-control" id="nombre_producto" name="nombre_producto" maxlength="100" required>
        </div>

        <div class="form-group">
            <label for="marca_producto">Marca:</label>
            <input type="text" class="form-control" id="marca_producto" name="marca_producto" maxlength="25" required>
        </div>

        <div class="form-group">
            <label for="modelo_producto">Modelo:</label>
            <input type="text" class="form-control" id="modelo_producto" name="modelo_producto" maxlength="25" required>
        </div>

        <div class="form-group">
            <label for="precio_producto">Precio (MXN):</label>
            <input type="number" step="0.01" class="form-control" id="precio_producto" name="precio_producto" required>
        </div>

        <div class="form-group">
            <label for="detalles_producto">Detalles:</label>
            <textarea class="form-control" id="detalles_producto" name="detalles_producto" rows="4" maxlength="250" placeholder="Escribe los detalles del producto" required></textarea>
        </div>

        <div class="form-group">
            <label for="unidades_producto">Unidades disponibles:</label>
            <input type="number" class="form-control" id="unidades_producto" name="unidades_producto" required>
        </div>

        <div class="form-group">
            <label for="imagen_producto">Imagen del producto:</label>
            <input type="file" class="form-control" id="imagen_producto" name="imagen_producto" accept="image/*" required>
        </div>
    </fieldset>

    <div class="form-group text-center">
        <input type="submit" value="Registrar producto">
        <input type="reset" value="Limpiar">
    </div>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
